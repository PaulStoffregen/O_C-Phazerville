; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = .
default_envs = oc_prod

[env]
; platform = teensy@4.8.0 ; 1.51
platform = teensy@4.14.0 ; 1.55
framework = arduino
board = teensy31
board_build.f_cpu = 120000000
lib_deps = EEPROM
build_flags =
  -DTEENSY_OPT_FASTER
  !echo "-DOC_BUILD_TAG='\"$(resources/oc_build_tag.sh)\"'"
  -Iextern

extra_scripts = pre:resources/progname.py

monitor_speed = 115200
monitor_port = /dev/tty.usbmodem75026601

[env:oc_prod]
build_flags =
  ${env.build_flags}
  -DUSB_DISABLED

[env:oc_prod_180]
build_flags =
  ${env.build_flags}
  -DUSB_DISABLED
  -DFLIP_180

[env:oc_dev]
build_flags =
  ${env.build_flags}
  -DUSB_SERIAL
upload_protocol = teensy-cli
