; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = .
default_envs = 
	oc_prod
	oc_prod_vor

[env]
platform = teensy@4.17.0
framework = arduino
board = teensy31
board_build.f_cpu = 120000000
lib_deps = EEPROM
build_flags =
  -DTEENSY_OPT_SMALLEST_CODE
  -DUSB_MIDI

upload_protocol = teensy-gui

[env:oc_prod]
build_flags = ${env.build_flags}

[env:oc_prod_flipped]
build_flags = ${env.build_flags} -DFLIP_180

[env:oc_prod_vor]
build_flags = 
	${env:oc_prod.build_flags}
	-DVOR
	-DOC_VERSION_EXTRA="\"+VOR\""
;    -DVOR_NO_RANGE_BUTTON

[env:oc_dev]
build_flags = ${env.build_flags} -DOC_DEV
; -DPRINT_DEBUG
